<p class="text-xs-center">Sign In for work</p>
<div @fade class="alert alert-{{message.type}}"
     *ngIf="message.text">{{message.text}}</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="email"
      formControlName="email"
    >
    <span class="form-help-text"
          *ngIf="form.get('email').invalid && form.get('email').touched"
    >
      <span *ngIf="form.get('email')['errors']['required']">email cant be empty </span>
      <span *ngIf="form.get('email')['errors']['email']">please write correct email </span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="password"
      formControlName="password"
    >
    <span class="form-help-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      <span *ngIf="form.get('password')['errors']['required']">password cant be empty </span>
      <span *ngIf="form.get('password')['errors']['minlength'] &&
       form.get('password')['errors']['minlength']['requiredLength']">password must be more than
        {{form.get('password')['errors']['minlength']['requiredLength']}} characters. Now is
        {{form.get('password')['errors']['minlength']['actualLength']}}
      </span>
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary"
            [disabled]="form.invalid">Sign In
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      <a [routerLink]="'/registration'">Sign Up</a>
    </p>
  </div>
</form>
