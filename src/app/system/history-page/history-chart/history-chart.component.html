<section class="section">
  <div class="row">
    <div class="text-center">
      {{data}}
      <ngx-charts-pie-chart
        class=""
        [view]="view"
        [results]="data"
        [legend]="false"
        [explodeSlices]="true"
        [labels]="true"
        [doughnut]="true">
      </ngx-charts-pie-chart>
    </div>
  </div>
</section>
